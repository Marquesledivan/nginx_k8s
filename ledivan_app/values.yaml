replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.14.2"

serviceAccount:
  create: true
  annotations:
    name: "nginx"

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80